services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantflow_api
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=db
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./strategies:/app/strategies
      - ./datasets:/app/datasets
      - ./results:/app/results
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantflow_worker
    command: ["celery", "-A", "app.tasks.celery_app", "worker", "-Q", "backtests", "-l", "INFO"]
    env_file:
      - .env
    depends_on:
      - redis
      - db
    volumes:
      - ./uploads:/app/uploads
      - ./strategies:/app/strategies
      - ./datasets:/app/datasets
      - ./results:/app/results
  redis:
    image: redis:7-alpine
    container_name: quantflow_redis
    ports:
      - "6379:6379"
  db:
    image: postgres:16-alpine
    container_name: quantflow_db
    environment:
      - POSTGRES_USER=quantflow
      - POSTGRES_PASSWORD=quantflow
      - POSTGRES_DB=quantflow
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
